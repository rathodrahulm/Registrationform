<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

<body>

    <header class="registration-header">

            <div class="logo">

        </div>

        <main>

                            <p>To keep connected with us please login with your personal info</p>
                            <button class="login-btn">Login Here</button>

                            <form action="#" onsubmit="validation()">

                                    <label for="Name">

                                </div>
                                <div class="input-field">

                                </div>

                                    <label for="Password">

                                </div>
                                <div class="input-field">

                                            placeholder="Phonenumber" id="Phonenumber">
                                    </label>
                                </div>

                                
                                    <p>Technology:</p>
                                    <select class="custom-select">
                                        <option value="">none</option>
                                        <option value="java Developer">Java Developer</option>
                                        <option value="AWS">AWS/Devops</option>
                                        <option value="Software-Testing">Software-Testing</option>
                                        <option value="ReactJs">ReactJs</option>
                                        <option value="Software-Testing">Salesforce</option>
                                        <option value="SAP/MM">SAP/MM</option>
                                        <option value="DataAnalyst">DataAnalyst</option>
                                        <option value="DataScience">DataScience</option>
                                        <option value="PowerBi">PowerBi</option>
                                    </select>
                                


                                <div class="input-field">
                                    <input type="submit" value="register">
                                </div>
                            </form>
                        </div>


                    </div>
                </div>

                <div class="login">
                    <div class="grid-two--column">
                        <div class="form-text">
                            <h2>Hello Friend!</h2>
                            <p>Enter Your personal details and start journey with us</p>
                            <button class="registration-btn">Register Here</button>
                        </div>

                        <div class="login-form">
                            <h2>Sign In</h2>

                            <p>or use your account</p>

                            <form action="#" onsubmit="validate()">

                                <div class="input-field">
                                    <label for="email1">
                                        <input type="email" placeholder="Email" name="#" autocomplete="off" required
                                            id="email1">
                                    </label>
                                </div>
                                <div class="input-field">
                                    <label for="password1">
                                        <input type="password" placeholder="Password" autocomplete="off" name="#"
                                            required id="password1">
                                    </label>
                                </div>
                                <div class="input-field">
                                    <input type="submit" value="Login">
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
                </div>

            </section>
        </main>
    </header>

    <script>



        const user_con = document.querySelector('.user-container');
        const regis_btn = document.querySelector('.registration-btn');
        const login_btn = document.querySelector('.login-btn');

        regis_btn.addEventListener('click', () => {
            user_con.classList.add('login-section--display')
        })

        login_btn.addEventListener('click', () => {
            user_con.classList.remove('login-section--display')
        })

    </script>
</body>

</html>
